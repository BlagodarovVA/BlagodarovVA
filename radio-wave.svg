<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
    .bg { fill: #ffffff; }
    .wave { fill: none; stroke: #007a7a; stroke-width: 2; }
    .grid { stroke: #ccc; stroke-width: 0.5; stroke-dasharray: 2,2; }
    .text { font-family: monospace; font-size: 12px; fill: #007a7a; }

    /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ */
    @media (prefers-color-scheme: dark) {
      .bg { fill: #0d0d0d; }
      .wave { stroke: #00ffcc; }
      .grid { stroke: #333; }
      .text { fill: #00ffcc; }
    }
  </style>

  <!-- –§–æ–Ω —Å –∫–ª–∞—Å—Å–æ–º -->
  <rect width="100%" height="100%" class="bg"/>

  <!-- –°–µ—Ç–∫–∞ -->
  <g class="grid">
    <line x1="0" y1="120" x2="600" y2="120"/>
    <line x1="100" y1="0" x2="100" y2="200"/>
    <line x1="200" y1="0" x2="200" y2="200"/>
    <line x1="300" y1="0" x2="300" y2="200"/>
    <line x1="400" y1="0" x2="400" y2="200"/>
    <line x1="500" y1="0" x2="500" y2="200"/>
  </g>

  <!-- –°–∏–Ω—É—Å–æ–∏–¥–∞ -->
  <path class="wave" d="M 0 120 C 100 60, 200 180, 300 120 C 400 60, 500 180, 600 120">
    <animate attributeName="d" dur="3s" repeatCount="indefinite"
      values="
        M 0 120 C 100 60, 200 180, 300 120 C 400 60, 500 180, 600 120;
        M 0 120 C 100 80, 200 160, 300 120 C 400 80, 500 160, 600 120;
        M 0 120 C 100 100, 200 140, 300 120 C 400 100, 500 140, 600 120;
        M 0 120 C 100 60, 200 180, 300 120 C 400 60, 500 180, 600 120
      "/>
  </path>

  <!-- –†–∞–¥–∏–æ–≤–æ–ª–Ω—ã -->
  <g transform="translate(50,120)">
    <circle r="5" class="wave">
      <animate attributeName="r" from="5" to="40" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" from="1" to="0" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle r="5" class="wave">
      <animate attributeName="r" from="5" to="40" dur="2s" begin="0.4s" repeatCount="indefinite" />
      <animate attributeName="opacity" from="1" to="0" dur="2s" begin="0.4s" repeatCount="indefinite" />
    </circle>
    <circle r="5" class="wave">
      <animate attributeName="r" from="5" to="40" dur="2s" begin="0.8s" repeatCount="indefinite" />
      <animate attributeName="opacity" from="1" to="0" dur="2s" begin="0.8s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- –¢–µ–∫—Å—Ç -->
  <text x="550" y="30" class="text" text-anchor="end">üì° 267.400 MHz</text>
  <text x="550" y="50" class="text" text-anchor="end">üíª linkedin.com/in/vablagodarov</text>
  <text x="550" y="70" class="text" text-anchor="end">‚ö° ITSM // JS // SQL // Java</text>
</svg>
